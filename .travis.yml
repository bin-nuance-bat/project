language: node_js

node_js:
- '10'

install: npm install

script:
  - npm run lint
  - npm run install-functions
  - npm run build
  - npm test

deploy:
  - provider: firebase
    token: $FIREBASE_TOKEN
    skip_cleanup: true
    on:
      branch: issue-125
    project: honesty-store-kiosk-dev

  - provider: firebase
    token: $FIREBASE_TOKEN
    skip_cleanup: true
    on:
      branch: env-qa
    project: honesty-store-kiosk-qa

  - provider: firebase
    token: $FIREBASE_TOKEN
    skip_cleanup: true
    on:
      branch: env-prod
    project: honesty-store-kiosk
